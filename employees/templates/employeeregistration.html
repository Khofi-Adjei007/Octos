{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    {% tailwind_css %}
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="grid grid-cols-1 shadow-lg w-full max-w-4xl mx-auto border-2 border-cyan-600 rounded-md overflow-hidden">


        <!-- Image Section -->
        <div class="w-full">
            <img src="{% static 'images/registration_banner_2.jpg' %}" alt="Business Logo" alt="Business Logo" alt="Business Logo" alt="Registration Banner" class="w-full h-[70%] object-cover">
        </div>

        <!-- Form Section -->
        <div class="w-full p-6 bg-white border-t-8 border-red-600">
        
            <form method="post" class="space-y-6 bg-white p-8 shadow-lg rounded-lg">
                {% csrf_token %}
                
                <!-- Loop over form fields dynamically -->
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                    {% for field in form %}
                        <div>
                            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-cyan-600 ">{{ field.label }}</label>
                            {{ field }}
                        
                        </div>
                    {% endfor %}
                </div>
        
                <div class="mt-4 flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" name="accept_terms" id="id_accept_terms" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                        <label for="id_accept_terms" class="ml-2 text-sm font-medium text-gray-600">I agree to the terms and conditions</label>
                    </div>
                </div>
        
                <div class="mt-6">
                    <button type="submit" class="w-full py-3 px-4 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Register Employee
                    </button>
                </div>
            </form>
            <footer class="mt-6 text-center text-gray-500 text-xs">
                <p>
                    <a href="/security-policy" class="hover:underline">Security Policy</a> |
                    <a href="/privacy-policy" class="hover:underline">Privacy Policy</a> |
                    <a href="/legal" class="hover:underline">Legal</a> |
                    <a href="/technical-support" class="hover:underline">Technical Support</a>
                </p>
                <p class="mt-3">
                    &copy; 2025 Octos. All rights reserved.
                </p>
            </footer>
        </div>
    </div>
</body>
</html>
