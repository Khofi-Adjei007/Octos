<!-- QUICK RECORD modal (checkout-style, multi-line) -->
<div id="record-job-quick-modal"
     class="fixed inset-0 z-50 hidden px-4 flex justify-center items-start pt-12">

  <!-- backdrop -->
  <div id="quick-modal-backdrop"
       class="absolute inset-0 bg-black/40"></div>

  <!-- modal panel -->
  <div class="relative max-w-4xl w-full bg-white rounded-lg shadow-lg z-10 overflow-hidden">

    <form id="record-job-form" method="post" action="#">
      {% csrf_token %}

      <!-- Header -->
      <div class="flex items-center justify-between px-5 py-4 border-b">
        <h3 class="text-lg font-semibold text-red-700">
          Quick Checkout
        </h3>
        <button type="button"
                id="quick-modal-close"
                class="text-gray-500 hover:text-gray-700"
                aria-label="Close">✕</button>
      </div>

      <!-- Body -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-0">

        <!-- LEFT: service entry -->
        <div class="md:col-span-2 p-5 space-y-4 border-r">

          <!-- Customer info -->
          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="block text-xs text-gray-600 mb-1">Customer name</label>
              <input id="modal-customer"
                     name="customer_name"
                     type="text"
                     class="w-full border rounded px-3 py-2 text-sm"
                     placeholder="Optional" />
            </div>

            <div>
              <label class="block text-xs text-gray-600 mb-1">Phone</label>
              <input id="modal-phone"
                     name="customer_phone"
                     type="tel"
                     class="w-full border rounded px-3 py-2 text-sm"
                     placeholder="+233…" />
            </div>
          </div>

          <!-- Service lines -->
          <div>
            <h4 class="text-sm font-semibold text-gray-700 mb-2">
              Services
            </h4>

            <div id="service-lines" class="space-y-2">

              <!-- one line (JS will clone) -->
              <div class="service-line flex items-end gap-2">

                <div class="flex-1">
                  <label class="block text-xs text-gray-600 mb-1">Service</label>
                  <select class="service-select w-full border rounded px-2 py-2 text-sm" required>
                    <option value="">Loading services…</option>
                  </select>
                </div>

                <div class="w-24">
                  <label class="block text-xs text-gray-600 mb-1">Qty</label>
                  <input type="number"
                         min="1"
                         value="1"
                         class="service-qty w-full border rounded px-2 py-2 text-sm"
                         required />
                </div>

                <button type="button"
                        class="remove-line mb-1 px-2 py-2 text-red-600 hover:bg-red-50 rounded"
                        title="Remove line">
                  ✕
                </button>
              </div>

            </div>

            <div class="mt-3">
              <button type="button"
                      id="add-service-line"
                      class="text-sm text-red-700 hover:underline">
                ➕ Add another service
              </button>
            </div>
          </div>

          <!-- feedback -->
          <div id="quick-feedback" class="text-sm mt-2"></div>
        </div>

        <!-- RIGHT: summary -->
        <div class="md:col-span-1 p-5 bg-gray-50 space-y-4">

          <h4 class="text-sm font-semibold text-gray-700">
            Summary
          </h4>

          <!-- summary list -->
          <div id="summary-lines" class="space-y-2 text-sm">
            <div class="text-gray-500 text-xs">
              Added services will appear here
            </div>
          </div>

          <div class="border-t pt-3 mt-3">
            <div class="flex items-center justify-between text-sm">
              <span class="font-semibold">Total</span>
              <span id="summary-total" class="font-semibold">
                GHS —
              </span>
            </div>
            <div class="text-xs text-gray-500 mt-1">
              Final amount calculated at checkout
            </div>
          </div>

          <!-- actions -->
          <div class="pt-4">
            <button type="submit"
                    id="modal-submit"
                    class="w-full px-4 py-2 bg-red-600 text-white rounded text-sm font-semibold">
              Checkout
            </button>

            <button type="button"
                    id="modal-cancel"
                    class="w-full mt-2 px-4 py-2 text-sm border rounded">
              Cancel
            </button>
          </div>

        </div>
      </div>
    </form>
  </div>
</div>
