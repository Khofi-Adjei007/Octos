<script>
(function() {
  async function loadIdCard() {
    try {
      const res = await fetch("/employees/api/id-card/");
      const d   = await res.json();

      // Avatar
      if (d.profile_pic_url) {
        const img = document.getElementById("id-card-photo");
        img.src = d.profile_pic_url;
        img.style.display = "block";
        document.getElementById("id-card-initials").style.display = "none";
      } else {
        document.getElementById("id-card-initials").textContent = d.initials;
      }

      // QR
      document.getElementById("id-card-qr-img").src = `data:image/png;base64,${d.qr_code}`;

      // Card fields
      document.getElementById("id-card-name").textContent    = d.full_name;
      document.getElementById("id-card-role").textContent    = d.authority_role;
      document.getElementById("id-card-emp-id").textContent  = d.employee_id;
      document.getElementById("id-card-branch").textContent  = d.branch;
      document.getElementById("id-card-dept").textContent    = d.department;
      document.getElementById("id-card-type").textContent    = d.employment_type;
      document.getElementById("id-card-footer-id").textContent = d.employee_id;

      // Status dot color
      const dot = document.getElementById("id-card-status-dot");
      dot.style.background = d.employment_status === "Active" ? "#2ecc71" : "#e74c3c";
      dot.style.boxShadow  = `0 0 6px ${dot.style.background}`;

      // Profile panel
      document.getElementById("id-profile-email").textContent  = d.email;
      document.getElementById("id-profile-phone").textContent  = d.phone;
      document.getElementById("id-profile-branch").textContent = d.branch;
      document.getElementById("id-profile-role").textContent   = d.authority_role;
      document.getElementById("id-profile-type").textContent   = d.employment_type;
      document.getElementById("id-profile-status").textContent = d.employment_status;

    } catch(err) {
      console.error("ID card load failed:", err);
    }
  }

  // Load when DOM ready
  if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", loadIdCard);
  } else {
    loadIdCard();
  }
})();
</script>
