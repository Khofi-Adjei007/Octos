<!-- =====================================================
     EMPLOYEES · HEADER & ACTIONS
===================================================== -->
<section class="employees-header">

  <div class="employees-header-left">
    <h2>Employees</h2>
    <p class="employees-subtitle">
      Showing all staff across Greater Accra Region
    </p>
  </div>

  <div class="employees-header-right">
    <button class="btn-primary" id="add-employee-btn">
      <i class="ri-user-add-line"></i>
      Add Employee
    </button>
  </div>

</section>


<!-- =====================================================
     EMPLOYEES · STATUS FILTERS
===================================================== -->
<section class="employees-filters">

  <button class="filter-chip active" data-filter="all">
    All
  </button>

  <button class="filter-chip" data-filter="active">
    Active
  </button>

  <button class="filter-chip" data-filter="inactive">
    Inactive
  </button>

  <button class="filter-chip" data-filter="pending">
    Pending
  </button>

  <button class="filter-chip" data-filter="unassigned">
    Unassigned
  </button>

</section>


<!-- =====================================================
     EMPLOYEES · LIST
===================================================== -->
<section class="employees-list">

  <!-- Empty state -->
  <div class="employees-empty hidden" id="employees-empty">
    No employees found.
  </div>

  <!-- Employee cards injected by JS -->
  <div id="employees-list-items"></div>

</section>
