{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Onboarding</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% tailwind_css %}
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-blue-100">

<div class="max-w-4xl mx-auto px-6 pt-6 pb-12">

    <!-- =====================================================
         HEADER
    ====================================================== -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6">

        <div class="grid grid-cols-3 items-center mb-4">

            <!-- Back -->
            <div>
                <a href="/hr/"
                   class="text-sm font-medium text-gray-700 hover:text-red-600 flex items-center gap-1">
                    <i class="ri-arrow-left-line"></i>
                    Back to Recruitment
                </a>
            </div>

            <!-- Name -->
            <div class="text-center">
                <h1 id="onboarding-name"
                    class="text-xl font-semibold text-gray-900">—</h1>
                <p id="onboarding-role"
                   class="text-sm text-gray-500 mt-1">—</p>
            </div>

            <!-- Status Badge -->
            <div class="flex justify-end">
                <span id="onboarding-status-badge"
                      class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold uppercase bg-blue-100 text-blue-700 border border-blue-200">
                    —
                </span>
            </div>

        </div>

        <!-- Phase Progress Bar -->
        <div class="mt-4">
            <div id="phase-ribbon"
                 class="flex overflow-hidden rounded-full text-xs font-semibold uppercase tracking-wide shadow-sm">
                <!-- Rendered by onboarding.js -->
            </div>
        </div>

    </div>


    <!-- =====================================================
         PHASE CONTENT AREA
    ====================================================== -->
    <div id="phase-content"
         class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
        <!-- Rendered dynamically by onboarding.js -->
        <div class="text-center text-gray-400 py-12">
            Loading onboarding record...
        </div>
    </div>

</div>


<script src="{% static 'js/hr/recruitment/onboarding.js' %}"></script>

</body>
</html>
